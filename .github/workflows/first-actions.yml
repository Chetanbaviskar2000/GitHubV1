name: My First GitHub Actions Demo

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y docker.io ansible
        python -m pip install --upgrade pip
        pip install pytest pywinrm
        ansible-galaxy collection install amazon.aws

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker image
      run: |
        docker pull ubuntu:20.04
        docker build -t my-hotel-app .
        docker tag my-hotel-app:latest my-docker-image:latest
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push my-docker-image:latest

  aws-setup:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v3
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

  run-script:
    runs-on: ubuntu-latest
    needs: aws-setup
    steps:
    - uses: actions/checkout@v3
    - name: Run Bash script
      run: |
        region="us-east-1"
        instanceId="i-0123456789abcdef0"
        instanceStatus=$(aws ec2 describe-instance-status --instance-id $instanceId --region $region --query 'InstanceStatuses[*].InstanceState.Name' --output text)
        echo "The status of the EC2 instance is: $instanceStatus"

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: |
        cd src
        python -m pytest addition.py
